<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efthon - Revamp in Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Base styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      /* Dark backdrop */
      background: #0a0a0a;
      color: #ffffff;
      overflow: hidden;
    }

    /* Animated grayscale blob background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .background span {
      position: absolute;
      display: block;
      width: 45vmax;
      height: 45vmax;
      border-radius: 50%;
      filter: blur(220px);
      mix-blend-mode: screen;
      opacity: 0.4;
      animation: moveBlob 35s infinite alternate;
    }
    /* Grayscale color palette for blobs */
    .background span:nth-child(1) {
      background: radial-gradient(circle, rgba(255,255,255,0.12) 0%, transparent 60%);
      top: -25%;
      left: -30%;
      animation-delay: 0s;
    }
    .background span:nth-child(2) {
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 60%);
      top: 65%;
      left: -15%;
      animation-delay: 8s;
    }
    .background span:nth-child(3) {
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
      top: 15%;
      left: 75%;
      animation-delay: 16s;
    }
    @keyframes moveBlob {
      0% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(40vw, -35vh) scale(1.2);
      }
      100% {
        transform: translate(-35vw, 30vh) scale(1);
      }
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
    }
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin: 0;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="content">
    <h1>This site is being revamped</h1>
  </div>
</body>
</html>
