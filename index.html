<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönlendiriliyorsunuz - demirdoker.com</title>
    <script>
        // Yönlendirme için hedef URL'yi buraya yazın
        var hedefURL = "https://www.hedefsite.com";
        
        // Yönlendirme işlemi
        window.onload = function() {
            window.location.href = hedefURL;
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .link {
            margin-top: 20px;
            display: inline-block;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yönlendiriliyorsunuz</h1>
        <p>Sizi istediğiniz web sitesine yönlendiriyoruz. Eğer yönlendirme işlemi otomatik olarak gerçekleşmezse, aşağıdaki bağlantıya tıklayın.</p>
        <div class="spinner"></div>
        <a href="#" id="manualRedirect" class="link">Yönlendirme için tıklayın</a>
    </div>

    <script>
        // Manuel yönlendirme için
        document.getElementById("manualRedirect").href = hedefURL;
        
        // 5 saniye içinde yönlendirme olmazsa manuel linke tıklama
        setTimeout(function() {
            document.getElementById("manualRedirect").click();
        }, 5000);
    </script>
</body>
</html>
